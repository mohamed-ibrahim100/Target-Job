<html>
    <head>
        <title>perimeter of rectangle</title>
         <script>
            function Insert() { 
                let array=[1,2,3,4,5];
                let index=2;
                let element=100;

                array.splice(index,2,element);
                document.querySelector('.outputArray').textContent=array;
            }
                </script> 
    
 
 </head>
 <body>
 <h2>Insert element in an array
     <h5>original array is 1,2,3,4,5</h5>
     <p>click button to insert 100 in the array at index 2
         <p>The new array is:<span class="outputarray"></span></p>
     </p>
 </h2>

 <br>
<button onclick="Insert()">Insert Element</button>
<br>

</body>
</html>
