
<html>
    <head>
        <title>perimeter of rectangle</title>
        <script>
            function conversion() { 
                l1=document.getElementById("l1").value;
                b1=document.getElementById("b1").value;
                 result2=document.getElementById("result2"); 
                 var a=(Number(l1)+Number(b1))*(2);
                result2.innerHTML="the perimeter of rectangle is"+a;
                }
                </script>
    
 
 </head>
 <body>
 <h2>Perimeter of rectangle</h2>
<input  type="text" id="l1" placeholder="length" >
<input  type="text" id="b1" placeholder="breadth" >
<button onclick="conversion()">calculate perimeter of rectangle </button>
<br>
<p id="result2"></p>
</body>
</html
