<html>
<head>
<title>display today's date</title>


<script>
 var today1=new Date();
var dd=today1.getDate();
var mm=today1.getMonth();
var yyyy=today1.getFullYear();

if(dd<10)
{
    dd='0'+dd;
}

if(mm<10)
{
    mm='0'+mm;
}
today1=mm+'-'+dd+'-'+yyyy;
today2=dd+'-'+mm+'-'+yyyy;
document.write(today1);

alert(today2);

</script>


<body>
<h1>Today date</h1>
</body>
</head>
</html>
