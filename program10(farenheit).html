<html>
 <title>Fahrenheit to Celsius</title>
 <body>
 <h2>Temperature Converter</h2>
 <p>Enter the value in the Fahrenheit :</p>
 <p> <label>Fahrenheit</label>
 <input id="inputF" type="number" placeholder="F" >
 <button onclick="temperatureChange1()">calculate celcius </button>
<br>
<p> <label>celcius</label>
 <input id="inputG" type="number" placeholder="C" >
 <button onclick="temperatureChange2()">calculate farenheit </button>
 
 <p> <span id="result2"></span></p>
 <p> <span id="outputG"></span></p>
 <script>
 function temperatureChange1() { 
     inputF=document.getElementById("inputF").value;
     Z=((inputF-32)/1.8);
     result2=document.getElementById("result2"); 
     result2.innerHTML="the celcius is"+Z;
     
     }
     function temperatureChange2() { 
     y=document.getElementById("inputG").value;
     M=(y*9/5)+32;
     document.getElementById("outputG").innerHTML=M; 
     outputG.innerHTML="the farenheit is"+M;
     
     }
 </script>
 </body>
