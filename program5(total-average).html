<html>
<head>
    <script>
        function calculate1(){
           var p=parseInt(document.getElementById("p").value);
           var t=parseInt(document.getElementById("t").value);
            var r=parseInt(document.getElementById("r").value);
            var s=parseInt(document.getElementById("s").value);
            
            var m=parseInt(document.getElementById("t").value);
           var result=p+t+r+s+m;
           
           document.getElementById("result").innerHTML="the total is"+result;
           
        }
        function calculate2(){
           var p=parseInt(document.getElementById("p").value);
           var t=parseInt(document.getElementById("t").value);
            var r=parseInt(document.getElementById("r").value);
            var s=parseInt(document.getElementById("s").value);
            
            var m=parseInt(document.getElementById("t").value);
           var result2=(p+t+r+s+m)/5;
           var result3=(p+t+r+s+m)/5;
           
           document.getElementById("result2").innerHTML="the average is"+result2;
           document.getElementById("result3").innerHTML="the percentage is"+result3+"%";
           
        }

        
    </script>
<title>total,average&percentage</title>
</head>
<body>
    <h1>calculate total,average&percentage</h1>
    <h2>Type the 5 subjects marks</h2>

    English:<input type="text" id="p"><br><br>
    maths:<input type="text" id="t"><br><br>
    computer science:<input type="text" id="r"><br><br>
    social:<input type="text" id="s"><br><br>
    science:<input type="text" id="m"><br><br>
     <!-- result:<input type="text" id="result1"><br><br>  -->
 <button onclick="calculate1()">calculate Total</button><br><br>
 <button onclick="calculate2()">calculate average&percentage</button>
 <p id="result"></p>
 <p id="result2"></p>
 <p id="result3"></p>
<br><br>
 
</body>
</html>
